{% extends "index.html" %}

{% block content %}
<section class="contact-container">
  <h2>Contact Me</h2>

  <!-- Contact Icons in a Row -->
  <div class="contact-icons-row">
    <a href="mailto:dhanunjaytippana123@gmail.com" target="_blank">
      <img src="{{ url_for('static', filename='email.png') }}" alt="Email Icon" class="contact-icon" />

    </a>

      <img src="{{ url_for('static', filename='github.png') }}" alt="GitHub Icon" class="contact-icon" />

    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
